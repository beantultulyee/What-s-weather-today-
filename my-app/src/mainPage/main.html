<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's the weather today? - 대시보드</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <header id="login-area">
        <h3>🔑 로그인</h3>

        <form id="login-form-group">
            <label for="username">아이디:</label>
            <input type="text" id="username" placeholder="아이디" required>
            
            <label for="password">비밀번호:</label>
            <input type="password" id="password" placeholder="비밀번호" required>
            
            <button type="submit">로그인</button>
        </form>
        
        <div id="signup-link">
            /* 여기에 회원가입창 링크 연결하면 됨! */
            <a href="signup.html">회원가입</a> 
        </div>
    </header>

    <div id="site-title">
        <h1>What's the weather today?</h1>
    </div>
    
    <main id="main-content">
    
        <section id="calendar-area">
            <h2>🗓️ 캘린더</h2>
            
            <div id="month-selector">
                <span class="month-item" data-month="1">01월</span>
                <span class="month-item" data-month="2">02월</span>
                <span class="month-item" data-month="3">03월</span>
                <span class="month-item" data-month="4">04월</span>
                <span class="month-item" data-month="5">05월</span>
                <span class="month-item" data-month="6">06월</span>
                <span class="month-item" data-month="7">07월</span>
                <span class="month-item" data-month="8">08월</span>
                <span class="month-item" data-month="9">09월</span>
                <span class="month-item active" data-month="10">10월</span>
                <span class="month-item" data-month="11">11월</span>
                <span class="month-item" data-month="12">12월</span>
            </div>

            <div id="calendar-display">
                <p style="text-align: center; color: #999;">월을 선택하면 달력이 표시됩니다.</p>
            </div>
        </section>

        <div id="right-sidebar">
            
            <section id="schedule-area">
                <h2>📝 오늘(11/20)의 일정</h2>
                <ul id="daily-schedule-list">
                    <li>오전 10:00: 팀 회의</li>
                    <li>오후 02:00: 고객사 미팅 준비</li>
                </ul>
                <button>일정 추가</button>
            </section>

            <section id="weather-outfit-area">
                <h2>☀️ 날씨 & 옷차림</h2>
                <div id="weather-info">
                    <p><strong>현재 기온:</strong> 18°C</p>
                    <p><strong>옷차림 추천:</strong> 가벼운 재킷이나 가디건</p>
                </div>
            </section>
            
        </div>
    </main>
    
    <script src="calendar.js"></script>
    <script src="schedule.js"></script>
    
</body>
</html>
